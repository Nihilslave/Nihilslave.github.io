<h2>Enter {{Spreadsheet}}Data:</h2>
<div class="container">
	<div id="single-input-section" class="input-section-wide">
	<h3 id="single-input-title">New Pokemon:</h3>
	{{content}}
	</div>
	<div class="input-section-narrow">
	<h3>Current Pokemon:</h3>
	{{pokemon}}
	</div>
</div>
<div class="buttons">
	<button type="button" id="home-button">Main Menu (Discard Changes)</button>
	<button type="button" id="input-style-column">Switch to Column Input</button>
	<button type="button" id="submit-single-pkmn-button">Save New Pokemon</button>
	<button type="button" id="submit-pkmn-final-button">View Code Output</button>
</div>
